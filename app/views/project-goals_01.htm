<form action="#">

<fieldset>
<legend> Project1 </legend>
<div>
	<div id="title1" class="i2">
	<label id="title1" for="project-name">Project</label>
	<input id="project-name" name=project-name type=text placeholder="Project Name" value="{{project.name}}" required autofocus size="8" tabindex="1">
	</div>

	<div id="title2" class="i4">
	<label id="title2" for="start-date">Start Date</label>
	<input id="start-date" name=start-date type=text placeholder="Start Date" required value="{{project.startDate | date:'shortDate'}}"" size="4" tabindex="2">
	</div>

	<div id="title3" class="i4 last">
	<label id="title3" for="due-date">Due Date</label>
	<input id="due-date" name=due-date type=text placeholder="Due Date" required value="{{project.endDate | date:'shortDate'}}" size="4" tabindex="3">
	</div>
</div>
<div>
	<div id="title4">
	<label id="title4" for="comments" class="comments">Description</label>
	<textarea type="text" id="comments" name="comments" value="comments" rows="6"  tabindex="4" required>{{project.description}}</textarea>
	</div>
</div>
<div ng-repeat="milestone in project.milestones"  class="well">
	<div id="title5" class="i6">
	<label id="title5" for="milestone-name">Milestone Name</label>
	<input id="milestone-name" name= milestone-name type=text placeholder="Milestone Name" value="{{milestone.name}}" required autofocus size="4" tabindex="5">
	</div>

	<div id="title6" class="i6">
	<label id="title6" for="start">Start</label>
	<input id="start" name=start type=text placeholder="Start" required value="{{milestone.startDate | date:'shortDate'}}" size="4" tabindex="6">
	</div>

	<div id="title7" class="i6">
	<label id="title7" for="due">Due</label>
	<input id="due" name=due type=text placeholder="Due" required value="{{milestone.endDate | date:'shortDate'}}"size="4" tabindex="7">
	</div>

	<div id="title8" class="i2 last">
	<label id="title8" for="milestone-description">Milestone Description</label>
	<input id="milestone-description" name=milestone-description type=text placeholder="Milestone Description" required value="{{milestone.description}}" size="4" tabindex="8">
	</div>

</div>
<div ng-repeat="material in project.materials"  class="well">
	<div id="title9" class="i3">
	<label id="title9" for="materials">Materials</label>
	<input id="materials" name= materials type=text placeholder="materials" required value="{{material}}" size="4" tabindex="9">
	</div>
</div>

<div ng-repeat="person in project.personnel"  class="well">
	<div id="title10" class="i3">
	<label id="title10" for="personnel">Personnel</label>
	<input id="personnel" name= personnel type=text placeholder="Personnel" required value="{{person}}" size="4" tabindex="10">
	</div>
</div>
	<div id="title11" class="i6b">
	<label id="title11" for="cost">Cost</label>
	<input id="cost" name=cost type=text placeholder="Cost" required value="{{project.cost}}" size="4" tabindex="11">
	</div>

	<div id="title12" class="i6b last">
	<label id="title12" for="revenue">Revenue</label>
	<input id="revenue" name= revenue type=text placeholder="Revenue" required value="{{project.revenue}}" size="4" tabindex="12">
	</div>





<div class="sendbuttonbox">
<button type=submit name=submit value=submit  tabindex="13">Update</button>
</div>

</div>

</fieldset>
</form>
