<div>
<table class="table table-condensed">
	<thead>
		<tr>
			<th>Project</th> 
			<th>Date</th>
		</tr>
	</thead>
	<tbody>
	<tr ng-repeat="project in projects">
		<td><a ng-href="#/projectDetail/{{project.id}}">{{project.name}}</a> </td>
		<td>{{project.startDate}}</td>
	</tr>
	</tbody>
</table>
</div>
